version: "3.8"
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
  news_simulator:
    build:
      context: ./news_simulator
    volumes:
      - ./news_simulator:/app
  db_writer:
    build:
      context: ./db_writer
    env_file: .env
    depends_on:
      - nats
      - postgres
    volumes:
      - ./db_writer:/app
  summary_service:
    build:
      context: ./summary_service
    env_file: .env
    depends_on:
      - nats
      - postgres
    volumes:
      - ./summary_service:/app
  benzinga_newsfeed_websockets:
    build:
      context: ./benzinga_newsfeed_websockets
    env_file: .env
    depends_on:
      - nats
      - postgres
      - news_simulator
    volumes:
      - ./benzinga_newsfeed_websockets:/app
volumes:
  postgres_data:
